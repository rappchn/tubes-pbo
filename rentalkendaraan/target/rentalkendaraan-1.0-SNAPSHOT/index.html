<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rental</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #87CEEB;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        .header, .footer {
            background-color: #87CEEB;
            padding: 10px;
            text-align: center;
        }

        .tab-content {
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #87CEEB;
            margin: 10px;
            display: inline-block;
        }

        #box-container {
            margin-top: 20px;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-wrapper {
            flex: 1;
        }

    </style>
</head>
<body class="d-flex flex-column h-100">

    <div class="container-fluid">
        <!-- Header -->
        <div class="row header">
            <div class="col"></div>
            <h1 style="color: white;">Website Rental Kendaraan</h1>
        </div>
        <br>

        <!-- Main content -->
        <div class="row" style="height: 476px;">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar" style="height: 750px;">
                <img src="logo.jpg" class="d-block w-100" alt="...">
            </div>

            <!-- Main Panel -->
            <div class="col-md-10 p-3">
                <!-- Tabs -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#tab1">TAB 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" data-bs-toggle="tab" href="#tab2">TAB 2</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="tab1">
                        <div class="input-group my-3">
                            <input type="number" class="form-control" id="boxCount" placeholder="">
                            <button class="btn btn-secondary" onclick="generateBoxes()">Send</button>
                        </div>
                        <div id="box-container"></div>
                    </div>
                    <div class="tab-pane fade" id="tab2">
                        Konten Tab 2
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer text-white text-center" style="margin-top: 299px; margin-left: -12px; width: 1920px;">
            <div class="col">Footer</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function generateBoxes() {
            const count = parseInt(document.getElementById("boxCount").value);
            const container = document.getElementById("box-container");
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const box = document.createElement("div");
                box.className = "box";
                container.appendChild(box);
            }
        }
    </script>
</body>
</html>
